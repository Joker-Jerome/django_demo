<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CSV result</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table" />

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static "csv_to_html_table/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "csv_to_html_table/css/dataTables.bootstrap.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">

      <h2>Deleteriousness Estimation</h2>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'><a href='http://54.88.174.122:8080/'>Analysis</a> by <a href='http://www.yale.edu'>Jerome</a></p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{% static "csv_to_html_table/js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "csv_to_html_table/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "csv_to_html_table/js/jquery.csv.min.js" %}"></script>
    <script type="text/javascript" src="{% static "csv_to_html_table/js/jquery.dataTables.min.js" %}"></script>
    <script type="text/javascript" src="{% static "csv_to_html_table/js/dataTables.bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "csv_to_html_table/js/csv_to_html_table.js" %}"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return link;
        else
          return "";
      }

      CsvToHtmlTable.init({
      
        csv_path:  "{% static "datasets/deleterious_score.csv" %}",
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
    </script>
  </body>
</html>
